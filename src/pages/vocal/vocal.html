<ion-header>
  <ion-navbar>
    <ion-title>
      Vocal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <p>
    Toucher le micro, puis parler.
  </p>
  <p>
    <ion-grid>
      <ion-row>
        <ion-col width-25></ion-col>
        <ion-col>
          <button ion-button icon-only class="button-mic" (click)="micAction()">
            <ion-icon name="{{mic}}"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-25></ion-col>
      </ion-row>
    </ion-grid>
  </p>
  <ion-list>
    <ion-list-header>
      <ion-icon name="ios-chatbubbles" item-left></ion-icon>
      Discussion
    </ion-list-header>
    <ion-item *ngFor="let element of discussion">
      <ion-icon name="{{element.icon}}" item-left></ion-icon>
      <h2>{{element.user}}</h2>
      <p>{{element.sentence}}</p>
    </ion-item>
  </ion-list>
</ion-content>
