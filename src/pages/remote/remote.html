<ion-header>
  <ion-navbar>
    <ion-title>
      Remote
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Mode vocal</ion-label>
      <ion-toggle [(ngModel)]="vocalMode" (ionChange)="activeVocalMode(vocalMode)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col width-33>
          </ion-col>
          <ion-col width-33>
            <button ion-button icon-only class="button-direction" (click)="doAction('up')">
              <ion-icon name="ios-arrow-up"></ion-icon>
            </button>
          </ion-col>
          <ion-col width-33>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33>
            <button ion-button icon-only class="button-direction" (click)="doAction('left')">
              <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
          </ion-col>
          <ion-col width-33>
            <button ion-button icon-only class="button-direction" (click)="doAction('select')">
              <ion-icon name="ios-radio-button-on"></ion-icon>
            </button>
          </ion-col>
          <ion-col width-33>
            <button ion-button icon-only class="button-direction" (click)="doAction('right')">
              <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33>
          </ion-col>
          <ion-col width-33>
            <button ion-button icon-only class="button-direction" (click)="doAction('down')">
              <ion-icon name="ios-arrow-down"></ion-icon>
            </button>
          </ion-col>
          <ion-col width-33>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
